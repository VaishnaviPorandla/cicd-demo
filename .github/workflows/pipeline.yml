name: CI/CD Pipeline

# Trigger: When do we run this?
on:
  push:
    branches: [ "main" ]

# Jobs: The tasks to perform
jobs:
  # JOB 1: TEST (Continuous Integration)
  test_code:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pytest

  # JOB 2: BUILD & PUSH (Continuous Deployment)
  build_and_push:
    needs: test_code  # Only run if 'test_code' passes!
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # THE FIX IS BELOW: We use the secret variable directly
          tags: VaishnaviPorandla/cicd-project:latest
        